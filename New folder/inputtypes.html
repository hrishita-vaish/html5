<!DOCTYPE html>
<html>
<body>

<form name = "demoform" action="http://google.com">
	<b>Input type = text</b>
	Name: <input type="text" name="name1"><br>
	<b>Input type = email</b><br>
	E-mail: <input type="email" name="usremail"><br>
	<b>Input type = number</b><br>
    Quantity (between 1 and 50): <input type="number" name="quantity" min="1" max="50"><br>
    <b>Input type = range</b><br>
	Points: <input type="range" name="points" min="1" max="10"><br>
	<b>Input type = Url</b><br>
	Add your homepage: <input type="url" name="homepage"><br>
	<input type="submit">
</form>

</body>
</html>
