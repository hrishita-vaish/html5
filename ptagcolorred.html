<!DOCTYPE html>
<html>
<head>
<title>To change the color of "P" tags</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
jQuery.fn.makeMeRed = function()
{
	this.css("color","red");
}
$(document).ready(function(){
	$("button").click(function(){
	$("p").makeMeRed();
	});
});


</script>
</head>
<body>
<h1>Assignment on jQuery</h1>
<br>
<br>
<p>The color of</p>
<br>
<p>All the "p" tags</p>
<br>
<p>is changed to red</p>
<br>
<button>Click to change the color</button>
<br>
<h5>done!!</h5>
</body>
</html>
