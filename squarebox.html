<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left:'50px'});
  });
});
</script> 
</head>

<body>
<button>Slide the box</button>
<br><br>
<div style="background:blue;height:80px;width:80px;position:absolute;">
</div>
</body>
</html>
