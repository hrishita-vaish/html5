<!DOCTYPE html>
<html>
<head>
<script>
function outputNo()
{
	for(var i=1;i<=100;i++)
	{
		if((i%2==0)&&(i%3==0))
		{
			document.write(i + "<br>");
		}
	}
}
</script>
</head>
<body>
<p>Click the button to see all the no.s between 1 and 100 that are divisible by both 2 & 3.</p>
<button onclick="outputNo()">click me</button>
</body>
</html>
